<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maze and Character Viewer with Minimap (Ammo.js Physics)</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #333;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        canvas {
            display: block;
        }
        #controls-info {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 12px 18px;
            background-color: rgba(0, 0, 0, 0.65);
            color: #f0f0f0;
            border-radius: 8px;
            font-size: 14px;
            line-height: 1.7;
            z-index: 100;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
        }
        #controls-info p {
            margin: 5px 0;
        }
        #controls-info strong {
            color: #ffffff;
            font-weight: 600;
            display: block;
            margin-bottom: 8px;
        }

        /* --- ▼▼▼ 音量調整UI用のスタイルを追加 ▼▼▼ --- */
        #audio-controls {
            position: absolute;
            /* #controls-info のおおよその高さ(約90-100px) + マージン(20px) を考慮 */
            top: 160px; /* この値は #controls-info の実際の高さに応じて調整してください */
            left: 20px;
            padding: 10px 15px;
            background-color: rgba(0, 0, 0, 0.65);
            color: #f0f0f0;
            border-radius: 8px;
            font-size: 13px;
            line-height: 1.6;
            z-index: 100;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
        }
        #audio-controls div {
            margin-bottom: 8px;
            display: flex;
            align-items: center;
        }
        #audio-controls div:last-child {
            margin-bottom: 0;
        }
        #audio-controls label {
            margin-right: 8px;
            width: 90px; /* ラベルの幅を固定して揃える */
            flex-shrink: 0; /* ラベルが縮まないように */
        }
        #audio-controls input[type="range"] {
            width: 100px; /* スライダーの幅 */
            margin-right: 8px;
            cursor: pointer;
        }
        #audio-controls span {
            width: 35px; /* 値表示エリアの幅 */
            text-align: right;
        }
        /* --- ▲▲▲ 音量調整UI用のスタイルを追加 ▲▲▲ --- */

        #loading-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -70%);
            color: white;
            font-size: 20px;
            padding: 20px;
            background-color: rgba(0,0,0,0.7);
            border-radius: 10px;
            z-index: 1001;
        }

        #start-game-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px 40px;
            background-color: rgba(0, 0, 0, 0.75);
            color: white;
            font-size: 24px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            border-radius: 10px;
            z-index: 1000;
            cursor: default;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }
        #start-game-message p {
            margin: 10px 0;
        }
    </style>
</head>
<body>

    <div id="controls-info">
        <p><strong>操作方法</strong></p>
        <p>W/A/S/D または ↑/←/↓/→ : 移動</p>
        <p>スペースキー : キック</p>
    </div>

    <!-- --- ▼▼▼ 音量調整UIを追加 ▼▼▼ --- -->
    <div id="audio-controls">
        <div>
            <label for="bgm-volume">BGM 音量:</label>
            <input type="range" id="bgm-volume" min="0" max="1" step="0.01">
            <span id="bgm-volume-value">-%</span>
        </div>
        <div>
            <label for="sfx-volume">効果音 音量:</label>
            <input type="range" id="sfx-volume" min="0" max="1" step="0.01">
            <span id="sfx-volume-value">-%</span>
        </div>
    </div>
    <!-- --- ▲▲▲ 音量調整UIを追加 ▲▲▲ --- -->

    <div id="loading-message">読み込み中...ちょっと待ってね。画面が変わらないときは「Ctrl + Shift + R」でリロードして下さい</div>

    <div id="start-game-message" style="display: none;">
        <p>Enterキーでゲーム開始</p>
    </div>

    <script src="libs/ammo.wasm.js"></script>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.164.1/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.164.1/examples/jsm/"
            }
        }
    </script>
    <script type="module" src="main.js"></script>
</body>
</html>
