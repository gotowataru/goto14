<!-- index.html -->
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maze and Character Viewer with Minimap (Ammo.js Physics)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="ui-container-top-left"> <!-- UI要素の親コンテナ -->
        <div id="controls-info">
            <p><strong>操作方法</strong></p>
            <p>W/A/S/D または ↑/←/↓/→ : 移動</p>
            <p>スペースキー : キック</p>
        </div>

        <div id="volume-controls-wrapper"> <!-- ボリュームコントロールをまとめるラッパー -->
            <div id="bgm-volume-control" class="volume-control-group">
                <label for="bgm-volume-slider">BGM音量</label>
                <input type="range" id="bgm-volume-slider" min="0" max="1" step="0.01">
                <span id="bgm-volume-value"></span>
            </div>

            <div id="sfx-volume-control" class="volume-control-group">
                <label for="sfx-volume-slider">効果音量</label>
                <input type="range" id="sfx-volume-slider" min="0" max="1" step="0.01">
                <span id="sfx-volume-value"></span>
            </div>
        </div>

        <div id="game-status-panel">
            <p><strong>初音ミクの状況</strong></p>
            <div class="status-item">
                <span>スコア</span>
                <span id="score-value">0</span>
            </div>
            <div class="status-item">
                <span>パワーアップレベル</span>
                <span id="powerup-level-value">0</span>
            </div>
            <p style="margin-top:10px; margin-bottom:5px; font-weight:500;">残りの敵</p>
            <div class="status-item">
                <span>球体　　　：</span>
                <span id="spheres-remaining">0</span>
            </div>
            <div class="status-item">
                <span>ラミエル　：</span>
                <span id="ramiels-remaining">0</span>
            </div>
            <div class="status-item">
                <span>量産型EVA ：</span>
                <span id="enemies-001-remaining">0</span>
            </div>
            <div class="status-item">
                <span>コンボイ  ：</span>
                <span id="enemies-002-remaining">0</span>
            </div>
            <!-- 他の敵タイプが増えたらここに追加 -->
        </div>
    </div>

    <div id="loading-message">読み込み中...ちょっと待ってね。画面が変わらないときは「Ctrl + Shift + R」でリロードして下さい</div>

    <div id="start-game-message" style="display: none;">
        <p>Enterキーでゲーム開始</p>
    </div>

    <script src="libs/ammo.wasm.js"></script>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.164.1/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.164.1/examples/jsm/"
            }
        }
    </script>
    <script type="module" src="main.js"></script> <!-- または Game.js -->
</body>
</html>
